<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }

  path.domain {
    stroke: none;
  }

  .y .tick line {
    stroke: #ddd;
  }
  </style>

</head>
<body>
  <div id="stackedbars">
    <h1>Segments</h1>
    <svg id="stacked" width="1600" height="1300"></svg>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/main.js"></script>
</body>
</html>
